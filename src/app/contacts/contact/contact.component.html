<form class="emp-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="contactService.selectedContact.Id">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="contactService.selectedContact.FirstName"
        placeholder="First Name" required>
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="contactService.selectedContact.LastName" placeholder="Last Name"
        required>
      <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This Field is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="ZipCode" #ZipCode="ngModel" [(ngModel)]="contactService.selectedContact.ZipCode" placeholder="Zip Code">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="City" #City="ngModel" [(ngModel)]="contactService.selectedContact.City" placeholder="City">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="TelephoneNumber" #TelephoneNumber="ngModel" [(ngModel)]="contactService.selectedContact.TelephoneNumber" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!contactForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(contactForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
